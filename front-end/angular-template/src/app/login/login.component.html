<div class="container col-9">
  <h2>Login Form</h2>
  <hr>

  <form name="form" #loginForm="ngForm" (submit)=login()>
    <div class="form-group">
      <label for="username">Username: </label>
      <input type="text" class="form-control" id="username" name="username" #username="ngModel"
        [(ngModel)]="form.username" required />
      <div *ngIf="username.invalid && (username.dirty || username.touched)">
        <div *ngIf="username.errors.required"><small class="alert text-danger">Username is required</small></div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password: </label>
      <input type="password" class="form-control" id="password" name="password" #password="ngModel"
        [(ngModel)]="form.password" required />
      <div *ngIf="password.invalid && (password.dirty || password.touched)">
        <div *ngIf="password.errors.required"><small class="alert text-danger">Password is required</small></div>
      </div>
    </div>

    <div class="form-group">
      <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">Login</button>
      <div *ngIf="loginForm.submitted && isLoginFailed" class="alert alert-danger">
        Login failed: {{errorMessage}}
      </div>
    </div>
  </form>

  <hr>

  <p>Don't have an account?</p>
  <a href="/register" class="btn btn-success">Sign Up</a>
</div>
